<!doctype html>
<html>
	<head>
 	<title>Reaction Game JS</title>
 	<meta charset="utf-8" />
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>	
	<body>

		<h1 id = "title">Reaction Tester</h1>
		<p>Tap the Greeks fast!</p>
		<p class ="bold">Reaction time: <span id="time">0</span>s</p>

		<style type="text/css">
		
			#title{
				margin-left: 520px;
			}
	
			.bold{
				font-weight:bold;
			}
			
			body{
				font-family: "Lucida Console", Monaco, monospace;
				font-size: 1.5em;
				width:100%;
			}
			
			#imageid{
				width: 200px;
				height: 200px;
				position:relative;
			}
			
		</style>
		
		<p><img id="imageid" src=""></p>

		<script type="text/javascript">
		/*	Multiline comment
			Author: Sedar Olmez
			GREEK REACTION*/
			var clickedTime;
			var createdTime;
			var reactionTime;
			
			function makeBox(){
				
				setTimeout(function(){
					
					var top = Math.random();
					top = top * 400;
					var left = Math.random();
					left = left * 1080;
					
					var randomNumber = Math.floor(Math.random() * 5) + 1;
					var imgName = "img_" + randomNumber + ".png";
					document.getElementById("imageid").style.top = top+"px";
					document.getElementById("imageid").style.left = left+"px";
					document.getElementById("imageid").src = "Images"+"/"+imgName;
					document.getElementById("imageid").style.display = "inline";
					createdTime = Date.now();
					
				}, randomNumber());
			}
			
			function randomNumber(){
				var x = Math.random();
				x = x * 3000;
				return x;
			}
			
			document.getElementById("imageid").onclick=function(){
				clickedTime = Date.now();
				reactionTime = (clickedTime - createdTime)/1000;
				document.getElementById("time").innerHTML = reactionTime;
				this.style.display="none";	
				makeBox();	
			}
			makeBox();
			
		</script>

	</body>
</html>
