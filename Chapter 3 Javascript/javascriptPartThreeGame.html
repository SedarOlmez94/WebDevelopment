<!doctype html>
<html>
	<head>
 	<title>Learning Javascript</title>
 	<meta charset="utf-8" />
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	
</head>	
	<body>

		<p>What's my favourite food? </p>
		<input id="answer"/>
		<button id="myButton">Submit</button>

		<script type="text/javascript">
		/*	Multiline comment
			Author: Sedar Olmez
			MATH GAME*/

			document.getElementById("myButton").onclick=function(){

				var x = Math.random();

				x = 5 * x;

				//Rounds number to the lowest whole number!
				x = Math.floor(x);

				food = ["pizza", "chips","tuna","steak","snake"];

				if(food[x] == document.getElementById("answer").value){
					alert("That's correct!");
				}else{
					alert("That's wrong! My favourite food is " + food[x]);
				}

			}

		</script>

	</body>
</html>
